spring.application.name=${HOSTNAME}
spring.application.instance_id=foo

management.endpoints.web.exposure.include=health,loggers,metrics,prometheus
logging.file=logs/spring.log
spring.security.user.name = monitor
spring.security.user.password= = monitor123

management.endpoint.health.show-details=always
management.health.db
management.metrics.export.prometheus.pushgateway.enabled=true
management.metrics.export.prometheus.pushgateway.baseUrl=pushgateway:9091
management.metrics.export.prometheus.pushgateway.push-rate=5s

